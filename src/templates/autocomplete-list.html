<div>
    <style>
        .searchresultspopup-wrapper {
            margin-top: -19px;
            position: absolute;
            z-index: 9999;
            width: 100%
        }
        
        .searchresultspopup {
            border-radius: 0;
            border: none;
            -webkit-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            z-index: 1000;
            float: left;
            min-width: 100%;
            padding: 5px 0;
            margin: 2px 0 0;
            font-size: 14px;
            text-align: left;
            list-style: none;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, .15);
        }
        
        .searchresultspopup span {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: #333;
            white-space: nowrap;
        }
        
        .searchresultspopup li.selected {
            color: #262626;
            text-decoration: none;
            background-color: #f5f5f5;
        }
    </style>
    <div class="searchresultspopup-wrapper">
        <ul ng-show='visible' ng-if="results.length" class='searchresultspopup'>
            <li ng-class="{ 'selected' : isSelected($index) }" ng-click='select($index)' ng-repeat='result in results'>
                <span>{{result.display}}</span>
            </li>
        </ul>
        <md-progress-linear ng-if="loading" md-mode="indeterminate"></md-progress-linear>
    </div>
</div>
